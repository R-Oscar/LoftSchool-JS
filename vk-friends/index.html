<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link href='https://code.cdn.mozilla.net/fonts/fira.css' rel='stylesheet' type='text/css' />
	<link rel="stylesheet" href="style.css">
	<script src="http://vk.com/js/api/openapi.js" type="text/javascript" defer></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.min.js" defer></script>
	<script src="app.js" defer></script>
</head>
<body>
	<div class="box">
		<div class="row caption">
			<div class="col-xs-12">Выберите друзей</div>
		</div>
		<div class="row search-row">
			<div class="col-xs-6 search-container">
				<span class="glyphicon glyphicon-search search-icon" aria-hidden="true"></span>
				<input type="text" id="results-search" class="friends-search" placeholder="Начните вводить имя друга">
			</div>
			<div class="col-xs-6 search-container">
				<span class="glyphicon glyphicon-search search-icon" aria-hidden="true"></span>
				<input type="text" id="filter-search" class="friends-search" placeholder="Начните вводить имя друга">
			</div>
		</div>
		<div class="row results">
			<div class="col-xs-6 column-left">
				<div class="row list-caption-container">
					<div class="col-xs-12 list-caption">Ваши друзья</div>
				</div>
				<ul class="friends-list" id="results-list"></ul>
			</div>
			<div class="col-xs-6 column-right">
				<div class="row list-caption-container">
					<div class="col-xs-12 list-caption">Друзья в списке</div>
				</div>
				<ul class="friends-list" id="filter-list"></ul>
			</div>
		</div>
		<div class="row footer">
			<div class="col-xs-offset-10">
				<button id="save" class="btn save-btn">Сохранить</button>
			</div>
		</div>
	</div>

	<script type="text/x-handlebars-template" id="friendsListTemplate">
		{{#each friends}}
			<li class="friends-list__item" draggable="true">
				<div class="list-item list-image-container">
					<img src={{this.photo}} alt={{this.first_name}} class="list-image">
				</div>
				<div class="list-item list-friend">{{this.first_name}} {{this.last_name}}</div>
				<span class="glyphicon glyphicon-plus add-friend-icon" aria-hidden="true"></span>
			</li>
		{{/each}}

		{{#each filteredFriends}}
			<li class="friends-list__item" draggable="true">
				<div class="list-item list-image-container">
					<img src={{this.photo}} alt={{this.first_name}} class="list-image">
				</div>
				<div class="list-item list-friend">{{this.first_name}} {{this.last_name}}</div>
				<span class="glyphicon glyphicon-remove add-friend-icon" aria-hidden="true"></span>
			</li>	
		{{/each}}
	</script>
</body>
</html>
