<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">

</head>
<body>
	<div class="content">
		<h1>Hometask 4.1</h1>
		<h2>Создать функцию `prepend`</h2>
		<p><span class="code">`prepend`</span> имеет два параметра, в которые нужно передать элементы</p>
		<p>Задача функции - вставить второй элемент в начало первого. Например:</p>
		<p><span class="code">`prepend(container, newElement)`</span> - <span class="code">newElement</span> должен быть добавлен в начало элемента <span class="code">container</span>.</p>
		<div class="container">
			<div class="box1">Текст</div>
			<div class="box2">Ещё текст</div>
		</div>
	</div>
	<script src="app.js" defer></script>
